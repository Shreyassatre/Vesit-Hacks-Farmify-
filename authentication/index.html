<body>

	<div class="navbar navbar-default">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Farmify Login</a>
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse"
				aria-expanded="false" aria-controls="navbar">

	<br>
	<div class="container login-form mt-5">
		
		<form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
			<div class="form-login">
				<center>
					<h2>Login Form</h2>
				</center>
				<hr />
				<div class="col-sm-12">
					<div class="form-group w-100">
						<label for="email">Email</label>
						<input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
					</div>
				
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="login_password" id="login_password" class="form-control"
							placeholder="Enter your password">
					</div>
					<div class="buttons">
							<button type="button" id="login" name="login" class="btn btn-success">Login</button>
					</div><br><br>
					<p>Don't have an account? <span><a href="Signup.html">Register</a></p><span></p>

					
					
				</div><!-- end col -->
			</div>
		</form>
	</div><!--  end row -->
	<br>

</body>
<script>

<script type="module">
	// Import the functions you need from the SDKs you need
	import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";

	const firebaseConfig = {
		apiKey: "AIzaSyCvY7u7CqpSsO21COzSIDav5TOSjLWB8Tw",
		authDomain: "farmify-833bf.firebaseapp.com",
		projectId: "farmify-833bf",
		storageBucket: "farmify-833bf.appspot.com",
		messagingSenderId: "1056493111091",
		appId: "1:1056493111091:web:083b6c90b9303253dee046",
		measurementId: "G-WXHLKFTBNT"
	};

	// Initialize Firebase
	const app = initializeApp(firebaseConfig);
	const analytics = getAnalytics(app);
	const auth = getAuth();
	console.log(app);


	//----- Login code start	  
	document.getElementById("login").addEventListener("click", function () {
		var email = document.getElementById("login_email").value;
		var password = document.getElementById("login_password").value;

		signInWithEmailAndPassword(auth, email, password)
			.then((userCredential) => {
				// Signed in 
				const user = userCredential.user;
				console.log(user);
				alert(user.email + " Login successfully!!!");
				document.getElementById('logout').style.display = 'block';
				// ...
			})
			.catch((error) => {
				const errorCode = error.code;
				const errorMessage = error.message;
				console.log(errorMessage);
				alert(errorMessage);
			});
	});
	//----- End

	//----- Logout code start	  
	document.getElementById("logout").addEventListener("click", function () {
		signOut(auth).then(() => {
			// Sign-out successful.
			console.log('Sign-out successful.');
			alert('Sign-out successful.');
			document.getElementById('logout').style.display = 'none';
		}).catch((error) => {
			// An error happened.
			console.log('An error happened.');
		});
	});
	  //----- End

</script>
